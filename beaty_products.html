<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Барбершоп Бородинский</title>
  </head>
  <body>
    <header class="shop-header">
      <div class="container">
        <nav class="shop-navigation">
          <ul>
            <li>
              <a href="#"
                ><img src="img/shop-logo.png" alt="Барбершоп лого"
              /></a>
            </li>
            <li>
              <a href="#">Информация</a>
            </li>
            <li>
              <a href="#">Новости</a>
            </li>
            <li>
              <a href="#">Прайс-лист</a>
            </li>
            <li>
              <a href="#">Магазин</a>
            </li>
            <li>
              <a href="#">Контакты</a>
            </li>
          </ul>
        </nav>
        <div class="user-block">
          <a href="#" class="login">Вход</a>
        </div>
      </div>
    </header>
    <main class="beauty-products">
      <div class="container">
        <h1>СРЕДСТВА ДЛЯ УХОДА</h1>
        <div class="bread-crumbs">
          <span class="main-page"><a href="#">ГЛАВНАЯ</a> </span>
          <span class="shop-page"> <a href="#">МАГАЗИН</a> </span>
          <span class="beauty-products"
            ><a href="#">СРЕДСТВА ДЛЯ УХОДА</a></span
          >
        </div>
        <section class="items">
          <div class="producers">
            <h2 class="producers-title">ПРОИЗВОДИТЕЛИ:</h2>
            <ul>
              <li>
                <input
                  type="checkbox"
                  id="baxter"
                  name="brand"
                  value="baxter"
                />
                <label for="baxter">Baxter of California</label>
              </li>
              <li>
                <input type="checkbox" id="natty" name="brand" value="natty" />
                <label for="natty">Mr Natty</label>
              </li>
              <li>
                <input
                  type="checkbox"
                  id="suavecito"
                  name="brand"
                  value="suavecito"
                />
                <label for="suavecito">Suavecito</label>
              </li>
              <li>
                <input
                  type="checkbox"
                  id="malingoetz"
                  name="brand"
                  value="malingoetz"
                />
                <label for="malingoetz">Malin+Goetz</label>
              </li>
              <li>
                <input
                  type="checkbox"
                  id="murray"
                  name="brand"
                  value="murray"
                />
                <label for="murray">Murray’s</label>
              </li>
              <li>
                <input
                  type="checkbox"
                  id="americancrew"
                  name="brand"
                  value="americancrew"
                />
                <label for="americancrew">American Crew</label>
              </li>
            </ul>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
